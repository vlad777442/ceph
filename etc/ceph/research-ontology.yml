    permissions:
      - "read_department_public_data"
      - "read_advisor_projects"
      - "write_assigned_projects"
      - "access_internal_data"
  
  masters_student:
    level: "graduate_student"
    permissions:
      - "read_department_public_data"
      - "read_assigned_projects"
      - "write_assigned_projects"
  
  undergraduate_student:
    level: "student"
    permissions:
      - "read_public_data"
      - "write_personal_space"
      - "read_course_materials"
  
  external_collaborator:
