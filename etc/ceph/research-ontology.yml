    permissions:
      - "read_all_department_data"
      - "write_own_projects"
      - "manage_student_projects"
      - "approve_collaborations"
      - "access_confidential_data"
  
  assistant_professor:
    level: "faculty"
    permissions:
      - "read_all_department_data"
      - "write_own_projects"
      - "manage_student_projects"
      - "access_confidential_data"
  
  postdoc:
