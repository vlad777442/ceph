# Research Ontology Configuration for Georgia State University
# This file defines the knowledge base for ontology-aware access control

ontology:
  version: "1.0"
  university: "Georgia State University"
  namespace: "https://research.gsu.edu/ontology/"
  
domains:
  computer_science:
    name: "Computer Science"
    department: "Computer Science"
    data_types:
      - "source_code"
      - "datasets"
      - "algorithms"
      - "research_papers"
      - "experimental_results"
    classification_levels:
      - "PUBLIC"
      - "INTERNAL" 
      - "CONFIDENTIAL"
  
  biology:
    name: "Biology"
    department: "Biology"
    data_types:
      - "genomic_data"
      - "experimental_data"
      - "microscopy_images"
      - "lab_notebooks"
      - "specimen_data"
    classification_levels:
      - "PUBLIC"
      - "INTERNAL"
      - "CONFIDENTIAL"
      - "RESTRICTED"  # for sensitive biological data
  
  chemistry:
    name: "Chemistry"
    department: "Chemistry"
    data_types:
      - "molecular_structures"
      - "experimental_data"
      - "synthesis_protocols"
      - "safety_data"
    classification_levels:
      - "PUBLIC"
      - "INTERNAL"
      - "CONFIDENTIAL"
  
  physics:
    name: "Physics"
    department: "Physics and Astronomy"
    data_types:
      - "experimental_data"
      - "simulation_results"
      - "telescope_data"
      - "theoretical_models"
    classification_levels:
      - "PUBLIC"
      - "INTERNAL"
      - "CONFIDENTIAL"

