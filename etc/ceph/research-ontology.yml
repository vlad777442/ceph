access_patterns:
  # Define how ontology maps to file system paths
  research_data:
    pattern: "/research/{domain}/{project_id}/{classification}/"
    permissions:
      - path: "/research/{user.department}/*"
        condition: "user.level == 'faculty'"
        access: "rw"
      - path: "/research/{domain}/{project_id}/PUBLIC/*"
        condition: "user.department == domain"
        access: "r"
      - path: "/research/{domain}/{project_id}/INTERNAL/*"
        condition: "user.department == domain AND user.level in ['faculty', 'graduate_student', 'researcher']"
        access: "r"
      - path: "/research/{domain}/{project_id}/CONFIDENTIAL/*"
        condition: "user in project.participants OR user.role == 'professor'"
        access: "rw"
      - path: "/research/{domain}/{project_id}/RESTRICTED/*"
        condition: "user in project.participants AND user.clearance_level >= 'RESTRICTED'"
        access: "rw"
  
  collaboration_data:
    pattern: "/collaboration/{project_id}/{partner_institution}/"
    permissions:
      - path: "/collaboration/{project_id}/*"
        condition: "user in project.participants AND collaboration.approved == true"
        access: "rw"
      - path: "/collaboration/{project_id}/*"
        condition: "user.institution == partner_institution AND collaboration.approved == true"
        access: "rw"
  
  shared_resources:
    pattern: "/shared/{department}/"
    permissions:
      - path: "/shared/{department}/public/*"
        condition: "user.department == department"
        access: "r"
      - path: "/shared/{department}/internal/*"
        condition: "user.department == department AND user.level in ['faculty', 'graduate_student', 'researcher']"
        access: "r"
      - path: "/shared/{department}/faculty/*"
        condition: "user.department == department AND user.level == 'faculty'"
        access: "rw"

data_governance:
  retention_policies:
    PUBLIC: "permanent"
    INTERNAL: "7_years"
    CONFIDENTIAL: "5_years"
    RESTRICTED: "3_years_then_review"
  
  audit_requirements:
    CONFIDENTIAL: "full_audit"
    RESTRICTED: "full_audit"
    INTERNAL: "access_audit"
    PUBLIC: "minimal_audit"
  
  backup_requirements:
    RESTRICTED: "encrypted_offsite"
    CONFIDENTIAL: "encrypted_local"
    INTERNAL: "standard_backup"
    PUBLIC: "standard_backup"

compliance:
  regulations:
    - name: "FERPA"
      applies_to: ["student_data"]
      requirements: ["access_logging", "encryption_at_rest"]
    - name: "HIPAA"
      applies_to: ["medical_data", "patient_data"]
      requirements: ["access_logging", "encryption_at_rest", "encryption_in_transit", "audit_trail"]
    - name: "IRB"
      applies_to: ["human_subjects_data"]
      requirements: ["approval_required", "consent_documentation"]
    - name: "ITAR"
      applies_to: ["export_controlled_data"]
      requirements: ["citizenship_verification", "special_approval"]

# Integration points with university systems
integrations:
  banner_sis:
    enabled: true
    api_endpoint: "https://banner.gsu.edu/api"
    attributes:
      - "student_status"
      - "enrollment_status"
      - "degree_program"
  
  research_administration:
    enabled: true
    api_endpoint: "https://research.gsu.edu/api"
    attributes:
      - "active_grants"
      - "project_assignments"
      - "collaboration_approvals"
  
  hr_system:
    enabled: true
    api_endpoint: "https://hr.gsu.edu/api"
    attributes:
      - "employment_status"
      - "department_affiliation"
      - "clearance_level"
